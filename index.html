<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Layout with Particles</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
  <div class="container">
    <div class="box left-box">
      <canvas class="particles-left"></canvas>
    </div>



    <div class="box middle-box">
      <div class="top-div">
        <img src="images/logo-removebg-preview.png" alt="Top Image">
      </div>
      <div class="middle-div">
        <div class="home_bgcircle1__MiYGt"></div>
      </div>
      <div class="bottom-div">
        <img src="images/hard.png" alt="Robot">
      </div>
    </div>


    <div class="box right-box">
      <canvas class="particles-right"></canvas>
    </div>
  </div>





  <script src="particles.js"></script>
</body>
</html>
